<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Xebia Lottery - Create new lottery</title>
    </head>
    <body>
    	<wicket:extend>
    		<h2>Lotteries</h2>
			<table class="listing">
    			<tr>
    				<th class="listing">Name</th>
					<th class="listing">Drawing Time</th>
					<th class="listing">Prize amount</th>
					<th class="listing">Ticket Price</th>
					<th class="listing">&nbsp;</th>
				</tr>
				<tr wicket:id="lotteries">
					<td class="listing"><span wicket:id="name">Lottery Name</span></td>
					<td class="listing"><span wicket:id="drawingTimestamp">2010-10-10</span></td>
					<td class="listing"><span wicket:id="prizeAmount">999999.99</span></td>
    				<td class="listing"><span wicket:id="ticketPrice">12.95</span></td>
    				<td class="listing"><a href="#" wicket:id="drawLottery">draw</a></td>
				</tr>
			</table>
			<h2>Create New Lottery</h2>
	    	<div wicket:id="feedback">Feedback appears here</div>
			<div>
		    	<form wicket:id="createLotteryForm">
	    			<table>
			    		<tr><td>Name:</td><td><input wicket:id="name"/></td></tr>
						<tr><td>Drawing time:</td><td><span wicket:id="drawingTimestamp"/></td></tr>
						<tr><td>Prize amount:</td><td><input wicket:id="prizeAmount"/></td></tr>
						<tr><td>Ticket price:</td><td><input wicket:id="ticketPrice"/></td></tr>
						<tr><td colspan="2" align="left"><input type="submit" value="Create..."/></td></tr>
	    			</table>
		    	</form>
			</div>
		</wicket:extend>
    </body>
</html>
