<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>Xebia Lottery - Create new lottery</title>
    </head>
    <body>
        <wicket:extend>
        	<h2>Purchase Ticket</h2>
            <div wicket:id="feedback">
                Feedback appears here
            </div>
            <form wicket:id="purchaseTicketForm">
            	<table>
	                <tr><td>Lottery:</td><td><select wicket:id="selectedLottery"></select></td></tr>
                	<tr><td>Customer:</td><td><select wicket:id="selectedCustomer"></select></td></tr>
                	<tr><td>&nbsp;</td><td><input type="submit" value="Purchase..."/></td></tr>
				</table>
            </form>
        </wicket:extend>
    </body>
</html>
