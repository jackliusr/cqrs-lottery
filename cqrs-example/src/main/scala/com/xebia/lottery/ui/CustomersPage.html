<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Xebia Lottery - Create customer</title>
    </head>
    <body>
    	<wicket:extend>
    		<h2>Customers</h2>
			<table class="listing">
				<tr>
					<th class="listing">Name</th>
					<th class="listing">Account Balance</th>
					<th class="listing">&nbsp;</th>
				</tr>
				<tr wicket:id="customers">
					<td class="listing"><span wicket:id="name">Jan Jansen</span></td>
					<td class="listing"><span wicket:id="accountBalance">9.95</span></td>
					<td class="listing"><a href="#" wicket:id="tickets">tickets</a></td>
				</tr>
			</table>
			
			<H2>Create New Customer</H2>
	    	<div wicket:id="feedback">Feedback appears here</div>
	    	<form wicket:id="createCustomerForm">
	    		<table>
	    			<tr><td>Name:</td><td colspan="3"><input wicket:id="name" size="35"/></td></tr>
					<tr><td>Email:</td><td colspan="3"><input wicket:id="email" size="35"/></td></tr>
					<tr><td>Street:</td><td><input wicket:id="streetName" size="12"/></td><td>Number:</td><td><input wicket:id="houseNumber" size="6"/></td></tr>
				    <tr><td>City:</td><td><input wicket:id="city" size="12"/></td><td>Postal code:</td><td><input wicket:id="postalCode" size="6"/></td></tr>
					<tr><td>Initial payment:</td><td><input wicket:id="initialAccountBalance" size="6"/></td></tr>
					<tr><td colspan="4" align="left"><input type="submit" value="Create..."/></td></tr>
				</table>
	    	</form>
		</wicket:extend>
    </body>
</html>
